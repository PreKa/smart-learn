  <body>
     <div id="header-wrapper">
            <nav class="navbar navbar-default" role="navigation">
              <div class="container-fluid">
                <div class="navbar-header">
                  <a id="showhome" class="navbar-brand" href="#" onclick="locateHomePage();"><span id="logo-brand">Smart learn</span></a>
                </div>
                
                <ul class="nav navbar-nav">
                    <li class="active" id="showmentor"><a href="#" onclick="locateMentorHomePage();">Mentor</a></li>
                    <li id="showstat"><a href="#" onclick="locateStatisticsHomePage();">Statistics</a></li>
                    <li id="showadmin"><a href="#" onclick="locateAdminHomePage();">Administration</a></li>
                 
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li id="dhisHome"><a href="#" onclick="locateDhisHomePage();">DHIS Home</a></li>
                </ul>
              </div>
            </nav>
        </div>
    <div class="container" id="main_div">
      <!-- Javascript will fill this container based on browser -->
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../../js/jquery.min.js"></script>
    <!-- Other javascript files including bootstrap -->
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/mentor/mentor.js"></script>
    <script>
      var winW = window.outerWidth;
      if(winW < 768){
        $('#navbar').collapse("hide");
      }
      navBarElements();
      // Need to check if admin is logged in
      isCourseMentor(function(isCourseMentor) {

        if (!isCourseMentor) {
          $('#main_div').empty();
          $('#main_div').html('<br><div class="col-xs-3"></div><div class="container col-xs-6 list-group"><label class="active list-group-item text-center">Must be mentor to use this App</label></div>');
          return;
        }
      });
      var main_layout = '<div class="row">';
      main_layout += '<label class="list-group-item active">Students</label>';
      <!-- Here students will be appended -->
      main_layout +=  '<ul class="list-group-item" id="students"></ul>';
      main_layout += '</div>';
      $('#main_div').append(main_layout);
	var url = window.location;
	var course_id = getURLParameter(url, 'course_id');
        $(document).ready(function() {
            displayStudents(course_id);
            window.setInterval(function () {
                displayStudents(course_id);
            }, 1000);
        });
    </script>
  </body>
</html>
